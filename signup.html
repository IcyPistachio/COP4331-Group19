<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
</head>
<body>
    <div class="logo-container">
        <img src="images/ContactHubbbb.png" alt="logo png">
    </div>
	<div class = "divider"> </div>
	<div class = "container">
		<div class = "box" style="height: 625px; width: 850px;">
			<label class = "allerta-stencil-regular" style="font-size: 60px;">Sign up</label>
			<div id="loginDiv">
				<input type="text" id="firstName" placeholder="First name" /><br />
				<input type="text" id="lastName" placeholder="Last name" /><br />
				<input type="text" id="username" placeholder="Username" /><br />
				<input type="password" id="password" placeholder="Password" /><br />
			</div>
		</div>
		<button type="button" id="signupButton" class="buttons" onclick="doRegister();">Register</button><br />
		<span id="signupResult"></span>
		<button onclick="location.href='index.html';" class="btn" style = "margin-top: -25px;">Back</button>
	</div>
</body>
</html>
