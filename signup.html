<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
	<style> 
		.btn
		{
			margin-left:0px;
		}
		.ctn-buttons
		{
			width:100%;
			align-items: center;
			display: flex;
			justify-content: center;
		}
		.br-image
      	{
			position: fixed;
    		bottom: 0;
    		right: 0;
    		width: 20.83vw;
    		margin-bottom: 0%;
    		height: auto; 
      	}
	</style>
</head>
<body>
    <div class="logo-container">
        <img src="images/ContactHubbbb.png" alt="logo png" style="margin-top:1%;">
    </div>
	<div class = "divider"> </div>
	<div class = "container">
		<div class = "box" style="width: 45%; height: 36vw;">
			<label class = "allerta-stencil-regular" style="font-size: 2.36vw;">Sign up</label>
			<div id="loginDiv">
				<input style="margin-top:2rem;" type="text" id="firstName" placeholder="First name" /><br />
				<input style="margin-top:2rem;" type="text" id="lastName" placeholder="Last name" /><br />
				<input style="margin-top:2rem;" type="text" id="username" placeholder="Username" /><br />
				<input style="margin-top:2rem;" type="password" id="password" placeholder="Password" /><br />
			</div>
			<span id="signupResult" style="color: #95060a; font-size: 0.55em; margin-bottom:1rem;"></span>
		</div>
		<div class="ctn-buttons"> 
			<button onclick="location.href='index.html';" class="btn" style = "margin-top: 0px;">Back</button>
			<button type="button" id="signupButton" class="buttons" onclick="doRegister();">Register</button><br />
		</div>	
	</div>
	<img src="images/designflip.png" alt="design" class="top-left-image"></img>
      <img src="images/design.png" alt="design" class="br-image"></img>
</body>
</html>
