<!DOCTYPE html>
<html lang="en">
   <meta charset="UTF-8">
    <title>ContactHub Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
   <style></style>
   <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>

   <body>
      <div class="logo-container">
        <img src="images/ContactHubbbb.png" alt="ContactHub" class="logo-image"> </img>
      </div>

      <div class="divider"> </div>

      <div class="container"> 
         <div class="box"> 
            <label class=allerta-stencil-regular>Login</label>
            <input type="text" id="loginName" name="username" placeholder="Enter your Username" required> </input>
            <input type="password" id="loginPassword" name="username" placeholder="Enter your Password" required> </input>
            <span id="loginResult" styles=""></span>
         </div>
         <button type="button" id="loginButton" class="button" onclick="doLogin();"> Login </button>
         <p1>Don't have an account?<p1>
         <a href="http://contacthub.online/signup.html">Sign up</a>
      </div>

      <img src="images/designflip.png" alt="design" class="top-left-image"></img>
      <img src="images/design.png" alt="design" class="bottom-right-image"></img>
      
      
      <footer></footer>
   </body>


</html>
